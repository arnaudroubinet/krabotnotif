name: Build
on:
  - push
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'
      - name : chown
        run: chmod +x gradlew
      - name: Execute Gradle build
        run: ./gradlew build -Dquarkus.native.enabled=true -Dquarkus.native.container-build=true -Dquarkus.package.jar.enabled=false -Dquarkus.native.builder-image=graalvm -Dquarkus.container-image.push=false 
        env:
          QUARKUS_NATIVE_ENABLE_HTTPS_URL_HANDLER: true
