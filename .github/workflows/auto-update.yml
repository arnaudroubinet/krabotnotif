name: Auto Update

on:
  schedule:
    - cron: "0 12 * * 6" # Tous les samedis Ã  midi
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name : Set executable permissions for maven
        run: chmod +x ./mvnw

      - name: Update Quarkus
        run: ./mvnw quarkus:update -Drewrite=true

      - name: Check for changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Proceeding to build and test."
          else
            echo "No changes detected. Exiting."
            exit 0
          fi

      - name: Build the application
        run: ./mvnw clean install

      - name: Create a new branch and commit changes
        run: |
          BRANCH_NAME="auto-update-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "Auto-update: Quarkus and OpenRewrite changes"
          git push origin "$BRANCH_NAME"

      - name: Create a pull request
        uses: actions/github-script@v6
        id: create_pr
        with:
          script: |
            const { data: pullRequest } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Auto-update: Quarkus and OpenRewrite changes",
              head: process.env.BRANCH_NAME,
              base: "master",
              body: "This PR includes automated updates for Quarkus and OpenRewrite changes."
            });
            core.setOutput("pr_url", pullRequest.html_url);

      - name: Merge the pull request
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${process.env.BRANCH_NAME}`
            }).then(prs => prs.data[0].number);

            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: "squash"
            });
