kraland.user=${KRALAND_USER}
kraland.password=${KRALAND_PASSWORD}

krabot.backend.url=http://localhost:8080

scheduler.kraland.scraping.every=${JOB_KRALAND_SCHEDULER_EVERY:60s}
scheduler.kraland.scraping.delay=${JOB_KRALAND_SCHEDULER_DELAY:5m}
scheduler.github.scraping.cron=${JOB_GITHUB_SCHEDULER_CRON:0 0 11 ? * * *}
scheduler.gc.cron=${JOB_GC_SCHEDULER_CRON:0 0 * ? * *}
scheduler.sleep.time=${JOB_SLEEP_SCHEDULER_TIME:20:00}

# Quarkus configuration
quarkus.ssl.native=true

# CORS configuration for Kraland
quarkus.http.cors.origins=http://www.kraland.org,https://www.kraland.org,http://kraland.org,https://kraland.org
quarkus.http.cors.methods=GET,POST
quarkus.http.cors.headers=Content-Type

# Memory and GC configuration for Kubernetes
# Enable container-aware memory settings
quarkus.native.container-build=true

# Enable detailed GC logging (JVM mode)
# GC logging for native images is handled differently by GraalVM
quarkus.log.category."gc".level=INFO

# Memory thresholds for monitoring
memory.warning.threshold.percent=${MEMORY_WARNING_THRESHOLD:80}
memory.critical.threshold.percent=${MEMORY_CRITICAL_THRESHOLD:90}
