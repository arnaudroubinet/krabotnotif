# Quarkus configuration
quarkus.ssl.native=true

# Memory and GC configuration for Kubernetes
# Enable container-aware memory settings
quarkus.native.container-build=true

# JVM arguments for better memory management in Kubernetes
# Use G1GC which is well-suited for containerized applications
# -XX:+UseG1GC is default in Java 21, but we make it explicit
# Set max heap to 75% of container memory limit (overridable via JAVA_OPTS)
# Enable GC logging for better observability
quarkus.native.additional-build-args=-H:+PrintGCDetails,-H:+VerboseGC

# Enable detailed GC logging (JVM mode)
# These will be ignored in native mode
quarkus.log.category."gc".level=INFO

# Memory thresholds for monitoring
memory.warning.threshold.percent=${MEMORY_WARNING_THRESHOLD:80}
memory.critical.threshold.percent=${MEMORY_CRITICAL_THRESHOLD:90}
