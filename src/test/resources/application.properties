# Test configuration for krabotnotif
quarkus.application.name=krabotnotif
quarkus.application.version=2.4.10-TEST

# Kraland credentials (test values)
kraland.user=test_user
kraland.password=test_password

# Discord webhook configuration (test values)
discord.hook.url=https://discord.webhook.test/abc123
discord.hook.avatar-url=https://test.avatar.url/image.png
discord.hook.username=TestBot
discord.hook.message-kramail=Kramail from '*originator*': '*title*' to '*recipient*' (*section*)
discord.hook.message-notification=You have a notification!
discord.hook.first-message=Bot started
discord.hook.last-message=Bot stopped
discord.hook.release=New release available
discord.hook.error-prefix-message=Error:

# Scheduler - disable for tests
quarkus.scheduler.enabled=false

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
